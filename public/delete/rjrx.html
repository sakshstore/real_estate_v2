<!DOCTYPE html>
<head>
  <script src="https://cdn.jsdelivr.net/rxjs/4.1.0/rx.min.js"></script>
</head>
<body>

  <script  type="module">
    import { Observable } from './rxjs/Rx';
    
    const observable = new Observable(subscriber => {  
      subscriber.next(10);  
      subscriber.next(20);  
      subscriber.next(30);  
      setTimeout(() => {  
        subscriber.next(40);  
        subscriber.complete();  
      }, 1000);  
    });  
      
    console.log('These are the values just before subscribe');  
    observable.subscribe({  
      next(x) { console.log('We have got value ' + x); },  
      error(err) { console.error('something wrong occurred: ' + err); },  
      complete() { console.log('Done successfully'); }  
    });  
    console.log('This value is just after subscribe');  
  </script>
</body>
</html>
